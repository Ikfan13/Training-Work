<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data=prompt("Enter Alphabet");
         let vowels=["A","a","E","e","i","o","u","I","O","U"];
         let flag=0;
        for (let v=0;v<vowels.length;v++) {
            if(data==vowels[v])
            {
                document.write(data," is Vowel");
                flag=1;
                break;
            }                        
        }
        if(flag==0)
        {
        document.write(data," is consonant");
        }
    </script>
</body>
</html>
