<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .container
        {
            background-image: url(../Assets/Images/../Images/Red-Dead-Redemption.webp);
            height: 100vh ;
            display:flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        form{
            width:400px;
            padding: 10px;

        }
        .btn

            font-size: 20px;

            background-color: cornflowerblue;

            font-weight: 700;


        }

<body>
    <div class="container">
    <form>
        <label for="username">Username</label>
        <input type="text" name="userid">

    </form>
    </div>
