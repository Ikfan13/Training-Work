<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            
            font-weight: 700;
            font-size: 50px;
            color: blue;
            text-shadow: 5px 1px 3px black;
            border: solid 5px red;
            margin:auto;
            width: 200px;
            
            
        }
        .child
        {
           display: none;
          
        }
        .parent:hover .child
        {
            display:block;
        }
        
    </style>
</head>
<body>
    <div class="parent">
           Hover On Me
           <div class="child">
            Welcome you all
           </div>
    </div>
</body>
</html>
